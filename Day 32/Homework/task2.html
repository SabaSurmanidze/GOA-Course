<!--2. შექმენი 5 ელემენტი, მიეცი მათ class-ები, შემდეგ კი გასტილე internal css-ის გამოყენებით.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
<style>
.btn{
    color: #fff;
    background-color: blue;
    border: none;
    width: 70px;
    height: 30px;
    border-radius: 6px;
}
.h1{
    color: blue;
    font-size: 28px;
}
.form{
    background-color: transparent;
    border: 2px solid blue;
    border-radius: 20px;
}
.b{
    color: blue;
    font-size: 30px;
}
.paraghraph{
    color:blue;
    font-size: 30px;
}
</style>
</head>
<body>
    <button class="btn">button</button>
    <br>
    <br>
    <h1 class="h1">h1</h1>
    <br>
    <br>
    <input type="text" class="form" placeholder="email">
    <br>
    <br>
    <b class="b">b</b>
    <p class="paraghraph">p</p>
</body>
</html>
