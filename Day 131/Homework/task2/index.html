<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook Clone</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="images/facebookLogo.png" alt="">
        </div>
        <form>
            <input type="search" placeholder="Search">
        </form>
        <div class="icons">
            <img src="images/Home.png" class="Home">
            <img src="images/feeds.png" alt="">
            <img src="images/shop.png" alt="">
            <img src="images/Person.png" alt="">
        </div>
    </div>
    <div class="cont">
    <div class="sidebar">
        <div class="user">
            <img src="images/saba.jpg" alt="">
            <p>Saba</p>
        </div>
        <div class="infoCen">
            <img src="images/hospitalIcon.png" alt="">
            <p>Covid-19 information <br> Center</p>
        </div>
        <div class="pages">
            <img src="images/pages.png" alt="">
            <p>Pages</p>
        </div>
        <div class="friends">
            <img src="images/friends.png" alt="">
            <p>Friends</p>
        </div>
        <div class="massa">
            <img src="images/chat.png" alt="">
            <p>Massanger</p>
        </div>
        <div class="market">
            <img src="images/mark.png" alt="">
            <p>MarketPlace</p>
        </div>
        <div class="videos">
            <img src="images/videos.png" alt="">
            <p>Videos</p>
        </div>
    </div>


    <div class="main">
        <div class="story">
            <div class="card">
                <img src="images/saba.jpg" alt="" class="userImg">
                
                <p>jhon Doe</p>
            </div>
            <div class="card">
                <img src="images/saba.jpg" alt="" class="userImg">
               
                <p>mikel broo</p>
            </div>
            <div class="card">
                <img src="images/saba.jpg" alt="" class="userImg">
                
                <p>jhon cena</p>
            </div>
            <div class="card">
                <img src="images/saba.jpg" alt="" class="userImg">
            
                <p>Saba</p>
            </div>
            <div class="card">
                <img src="images/saba.jpg" alt="" class="userImg">
                <p>Luka</p>
            </div>
        </div>
        <div class="user">
            <div class="top">
                <img src="images/saba.jpg" alt="">
                <input type="search" placeholder="Whats on your mind">
                <button>Image Optional</button>
            </div>
            <div class="seperator"></div>
            <div class="bottom">
                <div class="video">
                    <img src="images/live.png" alt="">
                    <p>Live Video</p>
                </div>
                <div class="photo">
                    <img src="images/photo.png" alt="">
                    <p>Photo/Video</p>
                </div>
                <div class="feel">
                    <img src="images/smile.png" alt="">
                    <p>Feeling/Activity</p>
                </div>
            </div>
        </div>
        <div class="post">
                <div class="userInfo">
                    <img src="images/saba.jpg" alt="">
                    <div class="text">
                        <p class="username">Saba</p>
                        <p class="date">Sun Jul 11 2021</p>
                    </div>
                </div>
                <div class="img">
                    <img src="images/val-vesa-58nrY3nODnI-unsplash.jpg" alt="">
                </div>
            </div>
    </div>
    </div>
</body>
</html>
