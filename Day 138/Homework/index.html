<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>API / Style</title>
</head>
<body>

    <div class="navbar">
        <div class="left">
            <p>Minstore</p>
        </div>
        <div class="right">
            <p>Log In</p>
            <div class="cont">
            <img src="icon.png" >
            </div>
        </div>
    </div>


    <div class="main">
        <div class="category">
            <p>Categories</p>

            <div class="labels">
            <input type="checkbox" id="elect">
            <label for="elect">Electronics</label>
            </div>

            <div class="labels">
            <input type="checkbox" id="jewelery">
            <label for="jewelery">Jewelery</label>
            </div>
            <div class="labels">
            <input type="checkbox" id="men">
            <label for="men">men's Clothing</label>
            </div>
            <div class="labels">
            <input type="checkbox" id="women">
            <label for="women">women's Clothing</label>
            </div>


            <a href="#">Reset Category</a>

        </div>
    </div>
    

    <script src="script.js"></script>

</html>
