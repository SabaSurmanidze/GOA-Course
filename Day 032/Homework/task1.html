<!--1. შექმენი 5 ელემენტი, მიეცი მათ id-ები, შემდეგ კი გასტილე internal css-ის გამოყენებით.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id</title>
    <style>
        #btn{
            color: #fff;
            border: 2px solid green;
            border-radius: 4px;
            background-color: transparent;
            width: 70px;
            height: 40px;
            text-align: center;
            cursor: pointer;
            font-size: 14px;
        }

        #h1{
            color: green;
        }
        #input{
            border: 2px solid green;
            background-color: transparent;
            color: aqua;
        }
        #link{
            color: green;
        }
        #b{
            color: green;
        }

    </style>
</head>
<body>
    <button id="btn">click me</button>
    <br>
    <br>
    <h1 id="h1">h1</h1>
    <input type="text" id="input" placeholder="email">
    <br>
    <br>
    <a href="#" id="link">link</a>
    <br>
    <br>
    <b id="b">b</b>
</body>
</html>
