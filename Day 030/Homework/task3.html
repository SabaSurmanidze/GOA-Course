<!--3. დაწერეთ რამდენიმე სახის ტექსტი და ყველას font size მიანიჭეთ განსხვავებული-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-size</title>
</head>
<style>
    h1{
        font-size: 18px;

    }
    p{
        font-size: 28px;

    }
    b{
        font-size: 30px;
    }
</style>
<body>
    <h1>18px</h1>
    <p>28px</p>
    <b>30px</b>
</body>
</html>
